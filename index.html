<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .hidden { display: none; }
        button { margin-top: 10px; padding: 10px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div id="login" class="container">
        <h2>Sign in</h2>
        <label>Usuario:</label>
        <input type="text" id="user"><br><br>
        <label>Contraseña:</label>
        <input type="password" id="password"><br><br>
        <button onclick="login()">Connect</button>
    </div>

    <div id="menu" class="container hidden">
        <h2>Menú Principal</h2>
        <button onclick="showSection('vista')">Vista General</button>
        <button onclick="showSection('horas')">Horas</button>
        <button onclick="showSection('admin')">Admin</button>
    </div>

    <div id="vista" class="container hidden">
        <h2>Vista General</h2>
        <button onclick="showSection('menu')">Volver</button>
    </div>

    <div id="horas" class="container hidden">
        <h2>Horas</h2>
        <label>Tareas:</label>
        <select>
            <option>Tarea 1</option>
            <option>Tarea 2</option>
        </select><br><br>
        <label>Horas Realizadas:</label>
        <input type="number"><br><br>
        <button>Enviar</button>
        <button onclick="showSection('menu')">Volver</button>
    </div>

    <div id="admin" class="container hidden">
        <h2>Admin</h2>
        <button onclick="showSection('menu')">Volver</button>
    </div>

    <script>
        function login() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
        }

        function showSection(section) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(section).classList.remove('hidden');
        }
    </script>
</body>
</html>
