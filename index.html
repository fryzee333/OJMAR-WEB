<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f7f7f7;
        }
        .container {
            width: 400px;
            margin: auto;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            position: relative;
            background-color: #fff;
        }
        .hidden {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            background-color: #006f95;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #005b7f;
        }

        /* Estilo para el botón de Volver */
        .back-button {
            position: absolute;
            top: -4px;
            left: -200px;
            background-color: transparent; /* Fondo completamente transparente */
            border: none; /* Sin borde */
            font-size: 20px; /* Tamaño de la flecha */
            cursor: pointer;
            color: #007bff; /* Color azul */
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        /* Sin fondo cuando pasas el ratón */
        .back-button:hover {
            background-color: transparent; /* Aseguramos que el fondo siga transparente */
            color: #005b7f; /* Color del texto cambia al pasar el ratón */
        }

        /* Estilo de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #006f95;
            color: #fff;
        }
        td button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        td button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Inicio de Sesión -->
    <div id="login" class="container">
        <h2>Sign in</h2>
        <label>Usuario:</label>
        <input type="text" id="user"><br><br>
        <label>Contraseña:</label>
        <input type="password" id="password"><br><br>
        <button onclick="login()">Connect</button>
    </div>

    <!-- Menú Principal -->
    <div id="menu" class="container hidden">
        <h2>Menú Principal</h2>
        <button onclick="showSection('vista')">Vista General</button>
        <button onclick="showSection('horas')">Horas</button>
        <button onclick="showSection('admin')">Admin</button>
    </div>

    <!-- Vista General -->
    <div id="vista" class="container hidden">
        <button class="back-button" onclick="goBack('menu')">←</button>
        <h2>Vista General</h2>
        <table border="1" width="100%">
            <tr>
                <th>Día</th>
                <th>Tarea</th>
                <th>Detalles</th>
            </tr>
            <tr>
                <td>Lunes</td>
                <td>Reunión</td>
                <td><button onclick="showSection('detalle')">Ver más</button></td>
            </tr>
            <tr>
                <td>Martes</td>
                <td>Desarrollo</td>
                <td><button onclick="showSection('detalle')">Ver más</button></td>
            </tr>
        </table>
    </div>

    <!-- Detalles del Planning -->
    <div id="detalle" class="container hidden">
        <button class="back-button" onclick="goBack('vista')">←</button>
        <h2>Detalles del Planning</h2>
        <p>Aquí iría la información detallada del día seleccionado.</p>
    </div>

    <!-- Horas -->
    <div id="horas" class="container hidden">
        <button class="back-button" onclick="goBack('menu')">←</button>
        <h2>Horas</h2>
        <label>Tareas:</label>
        <select>
            <option>Tarea 1</option>
            <option>Tarea 2</option>
        </select><br><br>
        <label>Horas Realizadas:</label>
        <input type="number" id="horas-input" min="0" max="8"><br><br>
        <button>Enviar</button>
    </div>

    <!-- Admin -->
    <div id="admin" class="container hidden">
        <button class="back-button" onclick="goBack('menu')">←</button>
        <h2>Administración de Horas</h2>
        <table border="1" width="100%">
            <tr>
                <th>Usuario</th>
                <th>Tarea</th>
                <th>Horas Realizadas</th>
                <th>Acción</th>
            </tr>
            <tr>
                <td>Juan</td>
                <td>Reunión</td>
                <td><input type="number" class="horas-editable" min="0" max="8" value="5"></td>
                <td><button onclick="guardarCambios()">Guardar</button></td>
            </tr>
            <tr>
                <td>María</td>
                <td>Desarrollo</td>
                <td><input type="number" class="horas-editable" min="0" max="8" value="7"></td>
                <td><button onclick="guardarCambios()">Guardar</button></td>
            </tr>
        </table>
    </div>

    <script>
        function login() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
        }

        function showSection(section) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(section).classList.remove('hidden');
        }

        function goBack(section) {
            showSection(section);
        }

        function guardarCambios() {
            let horasInputs = document.querySelectorAll(".horas-editable");
            horasInputs.forEach(input => {
                if (input.value > 8) {
                    input.value = 8;
                    alert("No puedes ingresar más de 8 horas.");
                } else if (input.value < 0) {
                    input.value = 0;
                    alert("Las horas no pueden ser negativas.");
                }
            });
            alert("Cambios guardados correctamente.");
        }
    </script>
</body>
</html>
