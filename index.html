<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de Inicio de Sesión -->
    <div id="login-screen" class="container">
        <h2>Sign in</h2>
        <label>Usuario:</label>
        <input type="text" id="username">
        <label>Contraseña:</label>
        <input type="password" id="password">
        <button onclick="login()">Connect</button>
    </div>

    <!-- Menú Principal -->
    <div id="main-menu" class="container hidden">
        <button class="back-button" onclick="logout()">←</button>
        <h2>Vista General</h2>
        <button onclick="showSection('vista-general')">Horas</button>
        <button onclick="showSection('admin')">Admin</button>
    </div>

    <!-- Vista General -->
    <div id="vista-general" class="container hidden">
        <button class="back-button" onclick="showSection('main-menu')">←</button>
        <h2>Planning</h2>
        <button onclick="showSection('detalle-planning')">Ver Detalles</button>
    </div>

    <!-- Detalle del Planning -->
    <div id="detalle-planning" class="container hidden">
        <button class="back-button" onclick="showSection('vista-general')">←</button>
        <h2>Detalles del Planning</h2>
        <p>Aquí iría la información detallada del día seleccionado.</p>
    </div>

    <!-- Horas -->
    <div id="horas" class="container hidden">
        <button class="back-button" onclick="showSection('main-menu')">←</button>
        <h2>Horas</h2>
        <label>Tareas:</label>
        <select>
            <option>Reunión</option>
            <option>Desarrollo</option>
        </select>
        <label>Horas Realizadas:</label>
        <input type="number">
        <button>Enviar</button>
    </div>

    <!-- Admin -->
    <div id="admin" class="container hidden">
        <button class="back-button" onclick="showSection('main-menu')">←</button>
        <h2>Panel de Administración</h2>
        <p>Aquí puedes gestionar los datos.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
